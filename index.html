<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style.css"/>
		<title>Calculator</title>
	</head>

	<body>
	    <div class="main-area">
			<div class="main-area-result">
				<p class="main-area-result-value">Calculator</p>	
			</div>
			<div class="main-area-first row">
				<button class="main-area-clear normal-btn btn two">C</buttion>
				<button class="main-area-backspace normal-btn btn one"><-</buttion>
				<button class="main-area-division function-btn btn one">/</buttion>
			</div>
			<div class="main-area-second row">
				<button class="main-area-seven normal-btn btn one">7</buttion>
				<button class="main-area-eight normal-btn btn one">8</buttion>
				<button class="main-area-nine normal-btn btn one">9</buttion>
				<button class="main-area-multiple function-btn btn one">X</buttion>
			</div>
			<div class="main-area-third row">
				<button class="main-area-four normal-btn btn one">4</buttion>
				<button class="main-area-five normal-btn btn one">5</buttion>
				<button class="main-area-six normal-btn btn one">6</buttion>
				<button class="main-area-substraction function-btn btn one">-</buttion>
			</div>
			<div class="main-area-fourth row">
				<button class="main-area-one normal-btn btn one">1</buttion>
				<button class="main-area-two normal-btn btn one">2</buttion>
				<button class="main-area-three normal-btn btn one">3</buttion>
				<button class="main-area-addition function-btn btn one">+</buttion>
			</div>
			<div class="main-area-fifth row">	
				<button class="main-area-zero normal-btn btn three">0</buttion>
				<button class="main-area-enter function-btn btn one">=</buttion>	
			</div>	
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
